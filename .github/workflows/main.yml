name: CI
on:
    push:
        branches: [main]
    pull_request:
        branches: [main]
    workflow_dispatch:

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3

            - name: Run a one-line script
              run: |
                  sudo apt-get install aria2

            - run: aria2c -j 10 ./EE9FF6B14CBAD1F03DA1DA216EC2E4FB14F25693.torrent

            - uses: actions/upload-artifact@v3
              with:
                  name: my-artifact
                  path: '**/*.tar.zst'
